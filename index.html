<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title> Profile Card Component</title>
</head>
<body>
  
    <img src="./images/bg-pattern-top.svg" alt="bg-top" class="card-bg-top">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-bottom" class="card-bg-bottom">  
      
  
<div class="card">
  <div class="card-header-details">
    <img src="./images/bg-pattern-card.svg" alt="card bg" class="card-bg">
    <img src="./images/image-victor.jpg" alt="person" class="victor">
    <h1 class="card-holder"> Victor Crest <span   class="holder-number">26</span></h1>
    <p class="card-holder-place">London</p>
  </div>
    <hr class="divider">
    <div class="card-footer">
      <div class="card-footer-details">
        <span class="deatils-count">80K</span>
        <span class="deatils-type">Followers</span>
    </div>
    <div class="card-footer-details">
      <span class="deatils-count">803K</span>
      <span class="deatils-type">Likes</span>
    </div>
    <div class="card-footer-details">
      <span class="deatils-count">1.4K</span>
      <span class="deatils-type">Photos</span>
    </div>

    
</div>

</body>
</html>
